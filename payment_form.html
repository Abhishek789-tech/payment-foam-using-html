<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form"></form></title>
    <style>
        h2{
            color: darkviolet;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
<h1>Payment form</h1>
<p>Required fileds are folowed by * </p>
<h2>Contact information </h2>
<p>Name:* <input type="text" name="name" required></p>
<fieldset>
    <legend>Gender*</legend>
<P>
    
    male <input type="radio" name="gender" id="male" required>
    female <input type="radio" name="gender" id="female"required>
</P>
</fieldset>
<p>Address: <textarea name="address" id="address"cols="50"rows="4"></textarea> </p>
<p>Email:* <input type="email" name="email"id="email" required> </p>
<p>Pincode <input type="number"name="Pincode"id="Pincode"></p>
<hr>
<h2>Payment Information</h2>
<p>Card type: *
    <select name="card_type" id="card_type" required>
        <option value="">--Select a card type</option>
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="rupay">rupay</option>
    </select>
</p>
<p>
    Card Number* <input type="number" name="card_number" id="card_number"required>
</p>
<p>
    Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
</p>
<p>
    cvv:* <input type="password" name="cvv" id="cvv"required>
</p>
<input type="submit" value="Pay Now">


    </form>
    </div>
    
</body>
</html>
